<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Theme Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Spotify Theme Maker</h1>
        <p>Create a custom theme for your Spotify experience.</p>
    </header>

    <!-- Customization Panel -->
    <section id="customizationPanel">
        <div class="customization-group">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" value="#1DB954">
        </div>
        <div class="customization-group">
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" name="textColor" value="#FFFFFF">
        </div>
        <div class="customization-group">
            <label for="fontSize">Font Size:</label>
            <input type="range" id="fontSize" name="fontSize" min="12" max="30" value="16">
        </div>
        <button id="applyBtn">Apply Theme</button>
    </section>

    <!-- Live Preview of Spotify Web Player -->
    <section id="preview">
        <iframe id="spotifyPlayer" src="https://open.spotify.com" width="100%" height="380px" frameborder="0"></iframe>
    </section>

    <footer>
        <p>&copy; 2025 Spotify Theme Maker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
